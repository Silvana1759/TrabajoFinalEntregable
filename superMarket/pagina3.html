        <div class="formulario">
            <h1 class="contacto">Contacto</h1>
            <form id="contactoForm">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre"  minlength="2" required>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name= "apellido" minlength="2" required>
                <label for="dni">DNI: </label>
                <input type="number" id="dni" name="dni" maxlength="8" required>
                <label for="telefono">Telefono: </label>
                <input type="number" id="telefono" name="telefono"  minlength="10" pattern="[0-9]{10}" required>
                <label for="comentarios">Comentarios: </label>
                <textarea id="comentarios" name="comentarios" rows="5" required></textarea> 
                <button id="enviar" type="submit">Enviar</button>
            </form>
        </div>
